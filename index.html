<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChatApplikation</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <!-- div where user can type name and clicking button to join the chat -->
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Welcome to MyChatApplikation</h1>
            <h2>Enter yur name to join</h2>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>            
        </div>        
    </div>

    <!-- div where user can see the chat messages and type new messages -->
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Welcome to MyChatApplikation!!</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">
                <!-- messages will be appended here -->
            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <!-- input field for typing messages and send button -->
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>    
    
</body>
</html>
